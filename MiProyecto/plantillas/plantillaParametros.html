<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilal que recibe parametros</title>
    <style type="text/css">
        li {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Nombre de la persona : {{nombrePersona}}</h1>
    <ul>
        <!-- COMIENZO DEL FOR -->
        {%for leng in lenguajes%}
            <!-- Comienzo del if -->
            {% if leng == "Python"%}
                <li style="color: yellow;">{{leng}}</li>
            {% else %}
                <li>{{leng|first}} : {{leng|lower}}</li>
            {%endif%}
            <!-- TERMINA EL IF -->
        {% endfor %}
        <!-- COMIENZO DEL FOR -->
    </ul>
</body>
</html>
